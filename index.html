<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío JS</title>
    
    <link rel="stylesheet" href="estilos2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    
</head>
<body>
    
    <header>
        <div class="tituloApp">
            
            <h2>Proyecto final JavaScript - Coderhouse </h2>
            <h5>¡Busca jugadores y agregalos a tu lista personal de interés!</h5>
        </div>
        
    </header>
    
    <main>
        <div class="formularioSuscripcion">
            <h4>¿Quiéres que te contemos sobre nuestras novedades?</h4>
            <section>
                <input type="text" name="nombre" id="nombreSuscripcion" placeholder="Ingrese su nombre">
                <input type="text" name="apellido" id="apellidoSuscripcion" placeholder="Ingrese su apellido">
                <input type="text" name="correoElectronico" id="correoElectronicoSuscripcion" placeholder="Ingrese su correo electrónico">
                <br>
                <button type="button" id="btnSuscripcion">Suscribirme!</button>
            </section>
        </div>  

        <h3 class="tituloMiLista">Mi lista de jugadores</h3>
        <div id= "contenedorMiLista" class="contenedorMiLista">
            <h4 class="tituloMiLista2">¡Agrega jugadores de interés a tu lista!</h4>
        </div>

        <div id="listaDeJugadores"></div>
        <div id="btnVaciarLista"><button type="button" id="btnVaciar">Vaciar mi lista</button></div>
        <h4 class="tituloMiLista3">Elige tus filtros y presiona en buscar</h4>
       <form action="" id="formulario">
        <div class="contenedorColumnas"> 
           
          <!--   <div class="contenedorLiga">
                <label>Liga</label>
                <br>
                <select id="Liga" class="opcionesBusquedasLiga">
                    <option value="TodasLigas">Todas las ligas</option>
                    <option value="Argentina1">Argentina-1</option>
                </select>
            </div> -->


            <div class="contenedorFrecuencia">
                <label> Zona con mayor frecuencia</label>
                <br>
                <select id="PosicionUnica" class="opcionesBusquedasPosUnica">
                    <option value="TodasPosiciones">Todas las zonas</option>
                    <option value="Arquero">Arquero</option>
                    <option value="Defensor">Zona defensiva</option>
                    <option value="Volante">Zona central</option>
                    <option value="Delantero">Zona ofensiva</option>
                </select>
            </div>

            <div class="contenedorEdad">
                <label>Edad</label>
                <br>
                <select id="Edad" class="opcionesBusquedasEdad">
                    <option value="TodasEdades">Incluir todos</option>
                    <option value="-20">Menor de 20 años</option>
                    <option value="20a25">De 20 a 25 años</option>
                    <option value="26a29">De 26 a 29 años</option>
                    <option value="+29">Mayor de 29 años</option>
                </select>
            </div>

            
            <div class="contenedorValor">
                <label>Valor de Mercado TransferMkt</label>
                <br>
                <select id="ValorMercado" class="opcionesBusquedasValor">
                    <option value="TodosValores">Cualquier valor</option>
                    <option value="-1M">Menos de un 1.000.000</option>
                    <option value="1a3M">1.000.000 a 3.000.000</option>
                    <option value="3a6M">3.000.000 a 6.000.000</option>
                    <option value="+6M">Más de 6.000.000</option>
                </select>
            </div>


            <div class="contenedorGoles">
                <label>Goles convertidos</label>
                <br>
                <select id="Goles" class="opcionesBusquedasGoles">
                    <option value="TodosGoles">Todos los goles</option>
                    <option value="0a3G">De 1 a 3 goles</option>
                    <option value="4a6G">De 4 a 6 goles</option>
                    <option value="+6G">Más de 6 goles</option>
                </select>
            </div>
            

            <div class="contenedorMinutos">
                <label>Minutos Jugados</label>
                <br>
                <select id="MinutosJugados" class="opcionesBusquedasMinutos">
                    <option value="TodosMinutosJugados">Incluir todos</option>
                    <option value="-400Min">Menos de 400</option>
                    <option value="+401Min">Más de 400</option>
                    <option value="+800Min">Más de 800</option>
                    <option value="+1000Min">Más de 1000</option>
                </select>
            </div>
                


            <div class="contenedorDuelos">
                <label>Duelos ganados</label>
                <br>
                <select id="DuelosGanados" class="opcionesBusquedasDuelos">
                    <option value="TodosDuelosGanados">No filtrar</option>
                    <option value="-25">De 0 a 25%</option>
                    <option value="+25">Más del 25%</option>
                    <option value="+50">Más del 50%</option>
                    <option value="+75">Más del 75%</option>
                </select>
            </div>


            <div class="contenedorPie">
                <label>Pie hábil</label>
                <br>
                <select id="PieHabil" class="opcionesBusquedasPie">
                    <option value="AmbosPies">Ambos</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Izquierdo">Izquierdo</option>
                </select>
            </div>

            <div class="contenedorPasaporte">
                <label>Pasaporte</label>
                <br>
                <select id="Pasaporte" class="opcionesBusquedasPasaporte">
                    <option value="TodosPasaportes">Todos</option>
                    <option value="Si">Más de un país</option>
                </select>
            </div>

        </div>
        </form>

        
        
        <div class="totalBoton"><div class="contenedorBoton"><button id="buscarBtn">Buscar</button></div></div>
        <div class="btnReset">
            <button type="button" id="btnLimpiarBusqueda">Limpiar búsqueda</button>
            <button type="button" id="btnResetFiltros">Resetear filtros</button>
        </div>
        <div id="resultados"></div>

     </main>
        

     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     <script src="suscripcionProyectoFinal.js"></script>
    <script src="codigoProyectoFinal.js"></script>
</body>
</html>
